<!DOCTYPE html>
<html manifest="eDiary.appcache">
<head>
<meta charset="utf-8" />
<title>eDiary - 2013</title>
<link href="resource/custom_booklet.css" type="text/css" rel="stylesheet" media="screen, projection, tv" />
<link href="resource/eDiary.css" type="text/css" rel="stylesheet" media="screen, projection, tv" />
<script src="resource/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="resource/jquery-ui-1.8.21.custom.min.js" type="text/javascript"></script>
<script src="resource/jquery.easing.1.3.js" type="text/javascript"></script>
<script src="resource/jquery.booklet.1.4.0.min.js" type="text/javascript"></script>
<script src="resource/tiny_mce/tiny_mce.js"></script>
<script src="resource/IndexedDB.js"></script>
<script src="resource/eDiary.js"></script>
</head>
<body>
<div class="clsOver"><div>Loading...</div></div>
Month:<select id="selMonth"></select>
Days:<select id="selDay"></select>
<span id="status"></span>
<div id="mybook">
    <div class="bookCover">
        <div>
        <h2>eDIARY</h2>
        <h3>2013</h3>
        </div>
    </div>
    <div class="coverCal"> </div>
    <div class="clsEmpty">&nbsp;</div>
    <div class="clsEmpty">&nbsp;</div>

    <div class="pageFit">
        <div class="foldRight"> </div>
        <div class="contentRight">
             <div class="pageTopHead">
                    <h5 class="left left_r">
                        Jan 01 2013</h5>
                    <h5 class="right right_r">
                        Tue</h5>
             </div>
                <div class="clearFix">
                    hidden clear fix</div>
                <div>                    
                        <img class="editHolder" alt="write/edit" src="resource/images/drawpad_icon.png" onclick='return showHideEditor(this,"userContent1")' title="show/hide editor; click Save in editor to store locally"/>                    
                </div>
                <div class="editorContainerRight">
                    <form onsubmit="return saveClick(this,'userContent1')">
                        <div id="userContent1"></div>
                    </form>
                </div>    
        </div>
    </div>   
<div class="coverEnd"> 
    <div>eDiary 2013</div>
</div>
</div>
</body>
</html>
